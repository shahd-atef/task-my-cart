<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link  rel="icon" href="icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">

    <title>my cart</title>
</head>

<body>
    <div class="main-container">
        <h1 class="heading">My Cart</h1>
        <div class="product-container">
            <div class="product-image">
                <img src="T-shirt image.png">
            </div>
            <div class="product-details">
                <div class="product-info">
                    <span>Red T-shirt</span>
                    <p> 120$ <del>150$</del></p>
                </div>
                <div class="product-amount">
                    <button class="cancle"> <svg  width="30px" height="30px" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                      
                    </button>
                    <div class="increment-decrement">
                        <button class="minus">-</button>
                       <button class="content">1</button>
                        <button class="plus">+</button>
                        
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
